[package]
name = "lux"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.12" }
bevy_egui = "0.23.0"
bevy_sync = "0.12.0"
bevy_editor_pls = "0.6"
bevy_oxr = "0.1.0"
clap = { version = "4.3.0", features = ["derive"] }
serde = { version = "1.0.160", features = ["derive"] }
components = { path = "components" }
desktop_camera = { path = "desktop_camera" }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace]
members = ["components", "desktop_camera"]
