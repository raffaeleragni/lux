[package]
name = "lux"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.12" }
bevy_egui = { git = "https://github.com/raffaeleragni/bevy_egui.git", branch = "bevy_0_12" }
bevy_editor_pls = { git = "https://github.com/raffaeleragni/bevy_editor_pls.git", branch = "bevy_0_12" }
bevy_sync = { git = "https://github.com/raffaeleragni/bevy_sync.git", branch = "bevy_0_12" }
bevy_openxr = { git = "https://github.com/raffaeleragni/bevy_openxr.git", branch = "bevy_0_12" }
clap = { version = "4.3.0", features = ["derive"] }
serde = { version = "1.0.160", features = ["derive"] }
components = { path = "components" }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[workspace]
members = ["components"]
